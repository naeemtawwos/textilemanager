          <script>
            showProcessForm();
            function showProcessForm(){
                if($("#processType").val() == "" && $("#processType").val == null){
                  //ajax call should be made to populate the credentials of the company
                  $("#common").attr("style","display:none");
                  $("#knitting").attr("style","display:none");
                  $("#dying").attr("style","display:none")
                }
                else if($("#processType").val() == 3){
                  $("#common").attr("style","");
                  $("#knitting").attr("style","display:none");
                  $("#dying").attr("style","display:none")
                }
                else if($("#processType").val() == 2){
                  $("#common").attr("style","");
                  $("#knitting").attr("style","");
                  $("#dying").attr("style","display:none")
                }
                else{
                  $("#common").attr("style","");
                  $("#knitting").attr("style","display:none");
                  $("#dying").attr("style","")
                 
                }
            }
