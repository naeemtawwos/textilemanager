        <script>
              var customers = null;
              db.customers_Collection.find({}, function (err, docs){
                customers = docs;
                if(customers != null){
                  for(i=0; i < customers.length; i++){//loop through the customers collection
                    $('#company').append($('<option>',{//add options tag to the select tag
                      value : customers[i].custName,// thus populating the list of customers
                      id : customers[i].custName,// in the DropDown
                      text : customers[i].custName
                    }));
                  }
                }
                else{// if the database has no list of customers, tell the users there are no customers
                  $('#formId').attr("style","display:none");
                  $('#formId').prepend($('<h1>',{
                    text:"SORRY YOU HAVE NO CUSTOMERS IN YOUR LIST, GO TO ADD CUSTOMER TO ADD A NEW CUSTOMER"
                  }))
                }
              });
              
          function fetchCompanyCredentials(){
          //if a customer is selected in the Drop Down Menu, below code is executed
          if($("#company").val() != "" || $("#company").val != null){
                $("#companyCred").attr("style","");// } code to 
                $("#heading").html("View and Edit");//} show the form 
                for(i=0; i < customers.length; i++){ // loop through the customers list
                      if(customers[i].custName == $('#company').val()){//select the customer that is selcted in the Drop Down
                      for(key in customers[i]){//loop through the JSON of the selected customer
                        if(key != null && key != 'custName'){//populate everything from the database                    
                           alert(key+".."+customers[i][key]);//except the custName which was populated already
                           $('#'+key).val(customers[i][key]);
                        }
                      }
                      
                    }
              }   
            }
            else{//if the drop down menu is not selected, the form is hidden
              $("#companyCred").attr("style","display:none");
            }
          }
