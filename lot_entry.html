         <script>

         //on clicking add new count, open a modal window with the form to add the new count
    function openModal(){
      
      $('#modal-new-count').modal({
                show: true, 
                backdrop: 'static',
                keyboard: true
      });

    }

    var suppliers = null;
    var count = null; 
          var id;
          fillDropDowns();
          function fillDropDowns(){
              db.suppliers_Collection.find({}, function (err, docs){
                suppliers = docs;
                  if(suppliers != null){
                    $('#company').children('option').not("[value='']").remove();    
                    for(i=0; i < suppliers.length; i++){//loop through the customers collection
                      $('#company').append($('<option>',{//add options tag to the select tag
                        value : suppliers[i]._id,// thus populating the list of customers
                        id : suppliers[i].custName,// in the DropDown
                        text : suppliers[i].custName,
                        'data-content':suppliers[i].address+', '+suppliers[i].city+', '+suppliers[i].state+', '+' Mobile: '+suppliers[i].mobile,
                        'data-title':suppliers[i].custName
                        }));
                      }
                  }
                
                  else{// if the database has no list of customers, tell the users there are no customers
                   
                  }
              });
                // fill in the count drop down
                db.count_Collection.find({}, function(err, docs){
                count = docs;
                if(count != null){
                    $('#count').children('option').not("[value='']").remove();    
                    for(i=0; i < count.length; i++){//loop through the counts collection
                      $('#count').append($('<option>',{//add options tag to the select tag
                        value : count[i]._id,// thus populating the list of counts
                        id : count[i].count,// in the DropDown
                        text : count[i].count
                        
                        }));
                      }
                  }
                  
              });
      }
