        <form class="form-center">
          <h2 class="form-signin-heading">Add a New Client</h2>
          <label for="custName" class="sr-only">Customer Name</label>
          <input type="text" id="custName" class="form-control" placeholder="Customer Name" required autofocus>
          <label for="address" class="sr-only">Address</label>
          <textarea id="address" class="form-control" placeholder="Address..." ></textarea>

          <label for="city" class="sr-only">City</label>
          <input type="text" id="city" class="form-control" placeholder="City" required>
          <label for="state" class="sr-only">State</label>
          <input type="text" id="state" class="form-control" placeholder="State" required>
          <label for="tinNumber" class="sr-only">Tin Number</label>
          <input type="text" id="tinNumber" class="form-control" placeholder="Tin Number">          
          <label for="mobile" class="sr-only">Mobile</label>
          <input type="text" id="mobile" class="form-control" placeholder="Mobile" required>
          <label for="phone" class="sr-only">Phone</label>
          <input type="text" id="phone" class="form-control" placeholder="Phone">
          <label for="phoneAlt" class="sr-only">Alternative Phone</label>
          <input type="text" id="phoneAlt" class="form-control" placeholder="Alternative Phone"> 
          <label for="fax" class="sr-only">Fax</label>
          <input type="text" id="fax" class="form-control" placeholder="Fax">
          <label for="email" class="sr-only">E-mail</label>
          <input type="input" id="email" class="form-control" placeholder="E-mail">
          <label for="emailAlt" class="sr-only">Alternative E-mail</label>
          <input type="input" id="emailAlt" class="form-control" placeholder="Alternative E-mail">
